<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<h1>Tính tổng hai số</h1>
<h4>Số thứ 1</h4>
<input type="text" id="so1" value="">
<h4>Số thứ 2</h4>
<input type="text" id="so2" value="">
<br><br>
<button id="add" onclick="add();"> Add </button>
<br><br>
<div id="ketqua"></div>

<script>


function add() {
    var x = parseFloat(document.getElementById('so1').value);
    var y = parseFloat(document.getElementById('so2').value);

    var ketqua;

    ketqua = x + y;
    document.getElementById('ketqua').innerHTML = "Kết quả là" + ' ' +ketqua;
}

</script>

</body>
</html>
